<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            text-align: center;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            z-index: -1;
        }
        
        .welcome-section {
            transition: all 0.5s ease;
        }
        
        .logo {
            font-size: 60px;
            color: #fff;
            margin-bottom: 20px;
        }
        
        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .get-started-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .get-started-btn:active {
            transform: translateY(0);
        }
        
        .auth-forms {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }
        
        .form-header {
            margin-bottom: 25px;
        }
        
        .form-header h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 5px;
        }
        
        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }
        
        .form-toggle button {
            background: none;
            border: none;
            color: #ff416c;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .form-toggle button.active {
            background: rgba(255, 65, 108, 0.1);
        }
        
        .form-toggle button:hover {
            background: rgba(255, 65, 108, 0.15);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #ff416c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 65, 108, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .show-forms {
            max-height: 600px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section" id="welcomeSection">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Welcome to SecureApp</h1>
            <p>Access your personalized dashboard and manage all your activities in one place. Your security is our top priority.</p>
            <button class="get-started-btn" id="getStartedBtn">Get Started</button>
        </div>
        
        <div class="auth-forms" id="authForms">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="form-container">
                <div class="form-header">
                    <h2 id="formTitle">Login to Your Account</h2>
                    <p id="formSubtitle">Access your personalized dashboard</p>
                </div>
                
                <div class="form-toggle">
                    <button id="loginToggle" class="active">Login</button>
                    <button id="signupToggle">Sign Up</button>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login Now</button>
                </form>
                
                <form id="signupForm" class="hidden">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" id="toggleSignupPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const getStartedBtn = document.getElementById('getStartedBtn');
            const backBtn = document.getElementById('backBtn');
            const welcomeSection = document.getElementById('welcomeSection');
            const authForms = document.getElementById('authForms');
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            
            // Password toggles
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const toggleSignupPassword = document.getElementById('toggleSignupPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            
            // Show authentication forms
            getStartedBtn.addEventListener('click', function() {
                welcomeSection.classList.add('hidden');
                authForms.classList.add('show-forms');
            });
            
            // Go back to welcome screen
            backBtn.addEventListener('click', function() {
                authForms.classList.remove('show-forms');
                setTimeout(() => {
                    welcomeSection.classList.remove('hidden');
                }, 300);
            });
            
            // Toggle between login and signup forms
            loginToggle.addEventListener('click', function() {
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.textContent = 'Login to Your Account';
                formSubtitle.textContent = 'Access your personalized dashboard';
            });
            
            signupToggle.addEventListener('click', function() {
                signupToggle.classList.add('active');
                loginToggle.classList.remove('active');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                formTitle.textContent = 'Create an Account';
                formSubtitle.textContent = 'Join our community today';
            });
            
            // Toggle password visibility
            function setupPasswordToggle(button, inputId) {
                button.addEventListener('click', function() {
                    const input = document.getElementById(inputId);
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    
                    // Toggle eye icon
                    const icon = button.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
            
            setupPasswordToggle(toggleLoginPassword, 'loginPassword');
            setupPasswordToggle(toggleSignupPassword, 'signupPassword');
            setupPasswordToggle(toggleConfirmPassword, 'confirmPassword');
            
            // Form submission handling
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Simple validation
                if(email && password) {
                    alert('Login successful! Redirecting to dashboard...');
                    // In a real app, you would handle the login process here
                } else {
                    alert('Please fill in all fields');
                }
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Simple validation
                if(!name || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if(password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                alert('Account created successfully! Welcome to our platform.');
                // In a real app, you would handle the signup process here
            });
        });
    </script>
</body>
</html>
