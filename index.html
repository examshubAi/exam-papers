<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            height: 80vh;
        }
        
        .welcome-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .welcome-section p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .get-started-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .get-started-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .get-started-btn:hover::after {
            transform: translateX(0);
        }
        
        .get-started-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .auth-section {
            flex: 0.7;
            background: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: translateX(100%);
            opacity: 0;
        }
        
        .show-auth {
            transform: translateX(0);
            opacity: 1;
        }
        
        .form-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form-header h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #777;
            font-size: 18px;
        }
        
        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-toggle button {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-toggle button.active {
            color: #ff416c;
        }
        
        .form-toggle button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #ff416c;
            transition: width 0.3s ease;
        }
        
        .form-toggle button.active::after {
            width: 100%;
        }
        
        .form-toggle button:hover {
            color: #ff416c;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #ff416c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 65, 108, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 18px;
        }
        
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            color: #777;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .facebook:hover {
            background: #3b5998;
            color: white;
        }
        
        .google:hover {
            background: #dd4b39;
            color: white;
        }
        
        .twitter:hover {
            background: #1da1f2;
            color: white;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }
            
            .welcome-section {
                padding: 40px 20px;
            }
            
            .auth-section {
                padding: 40px 20px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section" id="welcomeSection">
            <div class="logo floating">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Secure Account Portal</h1>
            <p>Access your personalized dashboard and manage your account with our secure authentication system. Your privacy is our priority.</p>
            <button class="get-started-btn" id="getStartedBtn">
                <i class="fas fa-arrow-right"></i> Get Started
            </button>
        </div>
        
        <div class="auth-section" id="authSection">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="form-container">
                <div class="form-header">
                    <h2 id="formTitle">Welcome Back</h2>
                    <p id="formSubtitle">Sign in to continue to your account</p>
                </div>
                
                <div class="form-toggle">
                    <button id="loginToggle" class="active">Login</button>
                    <button id="signupToggle">Sign Up</button>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: right;">
                        <a href="#" style="color: #ff416c; text-decoration: none;">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login to Account</button>
                </form>
                
                <form id="signupForm" class="hidden">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" id="toggleSignupPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="terms" style="width: auto; display: inline-block; margin-right: 10px;">
                        <label for="terms" style="display: inline-block;">I agree to the <a href="#" style="color: #ff416c;">Terms & Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const getStartedBtn = document.getElementById('getStartedBtn');
            const backBtn = document.getElementById('backBtn');
            const welcomeSection = document.getElementById('welcomeSection');
            const authSection = document.getElementById('authSection');
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            
            // Password toggles
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const toggleSignupPassword = document.getElementById('toggleSignupPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            
            // Show authentication forms
            getStartedBtn.addEventListener('click', function() {
                authSection.classList.add('show-auth');
                setTimeout(() => {
                    welcomeSection.style.display = 'none';
                }, 500);
            });
            
            // Go back to welcome screen
            backBtn.addEventListener('click', function() {
                authSection.classList.remove('show-auth');
                setTimeout(() => {
                    welcomeSection.style.display = 'flex';
                }, 500);
            });
            
            // Toggle between login and signup forms
            loginToggle.addEventListener('click', function() {
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to continue to your account';
            });
            
            signupToggle.addEventListener('click', function() {
                signupToggle.classList.add('active');
                loginToggle.classList.remove('active');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join our community today';
            });
            
            // Toggle password visibility
            function setupPasswordToggle(button, inputId) {
                button.addEventListener('click', function() {
                    const input = document.getElementById(inputId);
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    
                    // Toggle eye icon
                    const icon = button.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
            
            setupPasswordToggle(toggleLoginPassword, 'loginPassword');
            setupPasswordToggle(toggleSignupPassword, 'signupPassword');
            setupPasswordToggle(toggleConfirmPassword, 'confirmPassword');
            
            // Form submission handling
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Simple validation
                if(email && password) {
                    alert('Login successful! Redirecting to dashboard...');
                    // In a real app, you would handle the login process here
                } else {
                    alert('Please fill in all fields');
                }
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                
                // Simple validation
                if(!name || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if(password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                if(!terms) {
                    alert('Please agree to the Terms & Conditions');
                    return;
                }
                
                alert('Account created successfully! Welcome to our platform.');
                // In a real app, you would handle the signup process here
            });
        });
    </script>
</body>
</html>
